    <title>Impression</title>
		
		<!-- Scrip to use firebase data base -->

		<!-- Link to bootstrap stylesheet: cool looking buttons -->

		<!-- Link to project style sheet: particles -->
		<link rel="stylesheet" href="public/stylesheets/style.css">

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<body>
		<!-- Logout -->	
		<button id="btnLogout"  class="btn btn-secondary" style="width:auto;">Logout</button>

		<div id="container">
        <!-- main title -->
        <h1 class="main-title">Impression</h1>
        <center><p> Paste image URL or brows files for image </p></center>
        <!-- file browser & search bar -->
        <div class="form-group">
            <div class="input-group" id="custom">
                <input type="text" onkeyup="handle(event)" class="form-control" id="url" placeholder='Image URL...' />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-choose" id="analyze" type="button" onclick="processImage();" style="background-color: red;">
                        <i class="fa fa-search-plus" aria-hidden="true" style="color: white ;"></i>
                    </button>
                </span>
            </div>
            <div class="text-center input-file">
                <button type="button" id="url" class="btn btn-primary btn-lg" name="dom-file-upload">Browse...</button>
            </div>
        </div>
    </div>

		<div id="particles-js"></div>

		<!-- CDN to bootstrap code: cool looking buttons (KEEP THIS ORDER!)-->
