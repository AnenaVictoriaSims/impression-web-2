<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Impression</title>
    <meta name="description" content="learning from images">
    <meta name="author" content="Dominic Young">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/modal.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $(':button').on('click', function () {
                $('.modal-wrapper').toggleClass('open');
                $('#particles-js').toggleClass('blur-it');
                return false;
            });
        });
    </script>
    <div id="container">
        <!-- main title -->
        <h1 class="main-title animated fadeInUpBig">Impression</h1>

        <!-- search bar -->
        <div>
            <form class="form-wrapper cf animated fadeInDownBig" onsubmit="return false;">
                <button onclick="processImage()" type="button">Analyze</button>
                <input id="urlInfo" type="text" onkeyup="handle(event);" placeholder="Image URL (file browser coming soonâ„¢)">
            </form>
        </div>

        <!-- Modal -->
        <div class="modal-wrapper">
            <div class="modal">
                <div class="head">
                    <a class="btn-close trigger" href="/impression-web">
              <i class="fa fa-times" aria-hidden="true"></i>
            </a>
                </div>
                <div class="content">
                    <div class="results">
                        <img id="sourceImage" width="400" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- particlesJS -->
    <div id="particles-js"></div>
</body>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/app.js"></script>
<script src="js/microsoft.js"></script>
<script src="js/tts.js"></script>
<script src="https://code.responsivevoice.org/responsivevoice.js"></script>

</html>
