<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Impression</title>
    <meta name="description" content="learning from images">
    <meta name="author" content="Dominic Young">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/modal.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#analyze :button').on('click', function () {
                $('.modal-wrapper').toggleClass('open');
                $('#particles-js').toggleClass('blur-it');
                return false;
            });
        });
    </script>
    <div id="container">
        <!-- main title -->
        <h1 class="main-title animated fadeInUpBig">Impression</h1>

        <!-- file browser & search bar -->
        <div class="form-group animated fadeInDownBig">
            <div class="input-group" id="custom">
                <input type="text" class="form-control" id="url" placeholder='Image URL...' />
                <span class="input-group-btn">
                    <button class="btn btn-default btn-choose" id="analyze" type="button" onclick="processImage();" style="background-color: red;">
                        <i class="fa fa-search-plus" aria-hidden="true" style="color: white ;"></i>
                    </button>
                </span>
            </div>
            <div class="text-center input-file">
                <button type="button" id="url" class="btn btn-primary btn-lg" name="dom-file-upload">Browse...</button>
            </div>
        </div>

        <!-- Terrible placement, but needed a global variable for this... -->
        <img id="img-preview" width="400" style="margin: 10% 25% auto;" />

        <!-- Modal -->
        <div class="modal-wrapper">
            <div class="modal">
                <div class="head">
                    <a class="btn-close trigger" href="#">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="content">
                    <div class="results">
                        <img id="sourceImage" width="400" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- particlesJS -->
    <div id="particles-js"></div>
</body>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src="js/microsoft.js"></script>
<script src="js/tts.js"></script>

</html>
