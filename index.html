<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Impression</title>
        <meta name="description" content="learning from images">
        <meta name="author" content="Anena Sims & Ranjeev Neurekar">
        <!-- Responsive meta tag: ensures proper rendering and touch zooming for all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Bootstrap Style Sheet - Modal & Fancy Font -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- Styling of Login Window/Tabs -->
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <!-- Firebase CDN - Login & Database -->
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    </head>
    
    <body>
        <h1 class="main-title">Impression</h1>
        
        <!-- Home Screen Buttons -->
        <div class="homeBtns">
            <button class="btn" id="btnAuth" data-toggle="modal" data-target="#mymodal">Log in / Sign Up</button> 
            <button class="btn" id="btnLookUp">Quick Lookup</button>
        </div>
        
        <!-- Login / Sign Up Modal -->
      <div class="modal" id="mymodal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button class="close" type="button" data-dismiss="modal">x</button>
                      <h2 class="modal-title">Login / Sign Up</h2>
                      <!-- Login / Sign Up Tabs -->
                      <ul class="nav nav-tabs nav-justified">
                          <li class="active"><a href="#loginTab" data-toggle="tab" style="color:black;">Login</a></li>
                          <li><a href="#signupTab" data-toggle="tab" style="color:black;">Sign Up</a></li>
                      </ul>
                      <div class="tab-content">
                          <div class="tab-pane active" id="loginTab">
                              <input   id="txtEmail"    type="email"    placeholder="Email"    style="width: 40%">
                              <input   id="txtPassword" type="password" placeholder="Password" style="width: 30%">
                              <button  id="btnLogin"    class="btn btn-primary">Log in</button> 
                              <button class="btn btn-action hide" id="btnLogout">Log Out</button>
                          </div>
                          <div class="tab-pane" id="signupTab" >
                              <input   id="newEmail"    type="email"    placeholder="Email"    style="width: 40%">
                              <input   id="newPassword" type="password" placeholder="Password" style="width: 30%">
                              <button  id="btnSignUp"   class="btn btn-primary">Sign Up</button> 
                          </div>
                        </div>
                        <!-- End of Tabs -->
                    </div> 
                    <div class="modal-body"></div>
                </div>
            </div>
        </div>
        <!-- End Login / Sign Up Modal -->
             
        <div id="particles-js"></div>
        <!-- Particles CDN - Background -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.1.0/particles.min.js"></script>
        <!-- Jquery CDN - Modal -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- Bootstrap CDN - Modal -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
</html>
